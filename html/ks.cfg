install

auth --useshadow --enablemd5
eula --agreed
lang en_US.UTF-8
timezone Asia/Shanghai --isUtc
rootpw --iscrypted ztq5883434
selinux --disabled
firewall --disabled
services --enabled="sshd,chronyd"
firstboot --disabled

reboot

%addon com_redhat_kdump --disable
%end

%packages --ignoremissing
@core --nodefaults
%end
